<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://www.unpkg.com/simple-tags-for-vue/dist/simple-tags-for-vue.min.js"></script>
    <style>
        body {padding: 100px}
        input {border: 1px solid gray}
    </style>
</head>
<body>
    <div id="app">
        <simple-tags-for-vue v-model="selected_tags"
                             :existing="existing_tags"
                             :unused="unused_tags"
                             @destroy="destroyTag"
        ></simple-tags-for-vue>
    </div>

    <script>
        let app = {
            components: {
                'simple-tags-for-vue': SimpleTagsForVue
            },
            data() {
                return {
                    selected_tags: [],
                    existing_tags: ["macOS", "git", "Unix shell", "Laravel"],
                    unused_tags: ["macOS", "git"],
                }
            },
            methods: {
                destroyTag(tag)
                {
                        console.log(`Destroying ${tag} tag`)
                }
            }
        }

        Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
